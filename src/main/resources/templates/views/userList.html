
<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
  xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate = "~{fragments/layout}" >
<head>
 <title>Bug Tracker - developers</title>
</head>
<body>

     <div  layout:fragment = "content" class = "container topPadding">

     	<div class = "card">
     		<div class = "card card-body">
     		     	<form action = "/users" class = "form-inline">
     		<div class = "form-group mb-2">
     			<input type = "text"class = "form-control" name = "name" placeholder = "Search user" />
     			<input type = "submit" value = "Search" class = "bth btn-primary"/>
     		</div>
     	</form>
     			<table class = "table table-hover">
     				<thead>
     					<tr>
     						<th>Name</th>
     						<th>Email</th>
     						<th>Add</th>
     					</tr>
     				</thead>
     				<tbody>
     					<tr th:each = "user:${Users}">
     						<td th:text = "${user.name}"></td>
     						<td th:text = "${user.email}"></td>
     						<td><a th:href = "@{/addBug(email=${user.email})}" class = "btn btn-light">AddBug</a></td>
     						<!-- addToTeam(email) -->
     					</tr>
     				</tbody>
     			</table>
     		</div>
     	</div>
     </div>
</body>
</html>
