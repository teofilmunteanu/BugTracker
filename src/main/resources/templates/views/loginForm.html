<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
  xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate = "~{fragments/layout}" >
<head>
	<title>Bug Tracker - log in</title>
</head>
<body>

     <div  layout:fragment = "content" class = "container topPadding">
	     <div class = "alert alert-danger" th:if = "${param.error}">
	     	<h5 class = "text text-center">Invalid Email or Password</h5>
	     </div>
	     <form th:action = "@{/login}" method = "post" autocomplete="off">
	     	<div class = "form-group">
	     		<label for = "email" class = "form-control-label">Email</label>
	     		<input type = "text" class = "form-control" id = "email" name = "username" autofocus/>      	
	     	</div>
	     	<div class = "form-group">
	     		<label for = "password" class = "form-control-label">Password</label>
	     		<input type = "password" class = "form-control" id = "password" name = "password"/>
	     	</div>
	     	<input type = "submit" value = "Submit" class = "btn btn-primary topMargin" />
	     </form>
     </div>
</body>
</html>
